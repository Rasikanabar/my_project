name: Data Pipeline CI

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  run-pipeline:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD:  ${{ secrets.MYSQL_PASSWORD }}
          MYSQL_DATABASE: ${{ secrets.DBT_SCHEMA }}
        ports:
          - 3306:3306

    env:
      MYSQL_USER: ${{ secrets.MYSQL_USER }}
      MYSQL_PASSWORD: ${{ secrets.MYSQL_PASSWORD }}
      MYSQL_HOST: ${{ secrets.MYSQL_HOST }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Run Python ingestion pipeline
        run: |
         cat <<EOF > service_account.json
                ${{ secrets.GDRIVE_CREDENTIALS_JSON }}
              EOF
          python ingest/data_connect.py
         name: Wait for MySQL to be ready
          run: |
            for i in {1..30}; do
            if mysqladmin ping -h 127.0.0.1 -u root -proot --silent; then
              echo "MySQL is up"
              break
            fi
            echo "Waiting for MySQL..."
            sleep 2
          done

      - name: Create MySQL user with % access
        run: |
          mysql -h 127.0.0.1 -u root -proot -e "
            CREATE USER IF NOT EXISTS 'dbt_user'@'%' IDENTIFIED BY 'dbt_pass';
            GRANT ALL PRIVILEGES ON *.* TO 'dbt_user'@'%';
            FLUSH PRIVILEGES;"

      -  name: Check MySQL tables
         run:  |
          mysql -h 127.0.0.1 -u dbt_user -pdbt_pass -e "SHOW TABLES IN data_ingestion;"

      - name: Set up dbt profile
        run: |
          mkdir -p ~/.dbt
          echo "my_project:" >> ~/.dbt/profiles.yml
          echo "  target: dev" >> ~/.dbt/profiles.yml
          echo "  outputs:" >> ~/.dbt/profiles.yml
          echo "    dev:" >> ~/.dbt/profiles.yml
          echo "      type: mysql" >> ~/.dbt/profiles.yml
          echo "      host: '${{ secrets.MYSQL_HOST }}'" >> ~/.dbt/profiles.yml
          echo "      user: '${{ secrets.MYSQL_USER }}'" >> ~/.dbt/profiles.yml
          echo "      password: '${{ secrets.MYSQL_PASSWORD }}'" >> ~/.dbt/profiles.yml
          echo "      schema: '${{ secrets.DBT_SCHEMA }}'" >> ~/.dbt/profiles.yml
          echo "      threads: 1" >> ~/.dbt/profiles.yml
          echo "      port: 3306" >> ~/.dbt/profiles.yml

      - name: Run dbt models
        run: dbt run 
